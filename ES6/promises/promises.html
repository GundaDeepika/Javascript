<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const myPromise = new Promise((resolve, reject) => {
            if (5000>100) {
                resolve("It's truee");
            }
            else{
                reject("it's false");
            }
        });

        myPromise.then((success) => {
            console.log(success);
        }) 
          .catch((error) => {
              console.log(error);
          })
    </script>
</body>
</html>
